<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-size: 13px;
    font-family: Arial, Helvetica, sans-serif;
}

a {
    text-decoration: none;
    cursor: pointer;
}

header {
    width: 100%;
    height: 60px;

}

header nav {
    display: flex;
    justify-content: flex-end;
}

header nav .nav-right-section {
    width: 250px;
    height: auto;
    display: flex;
    list-style: none;
    justify-content: center;
}

nav .nav-right-section a {
    margin-right: 10px;
    color: black;
}

nav .nav-right-section .menu-icon {
    background-image: url("https://static.thenounproject.com/png/756729-200.png");
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: contain; 
    width: 25px;
    height: 25px;
}

nav .nav-right-section img {
    border-radius: 50px;
    margin-left: 10px;
}

main {
    margin-top: 150px;
    text-align: center;
}

main main-logo {
    width: 530px;
    margin: 0 auto;
    margin-bottom: 35px;
}

main .main-logo img {
    width: 500px;
}

main .main-input {
    width: 530px;
    margin: 0 auto;
    margin-bottom: 35px;
}

main .main-input-container {
    width: 525px;
    border-radius: 100px;
    border: 1px solid #dfe1e5;
    display: flex;
    justify-content: center;
    align-items: center;   
}

main .main-input input {
    width: 450px;
    height: 40px;
    border: none;
    outline: none;
}

main .main-input-container:hover {
    box-shadow: 0 1px 6px 0 #20212447;
    border-color: #dfe1e5;
}

main .main-input .search-icon {
    background-image: url("https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_search_48px-512.png");
    opacity: 0.4;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    width: 18px;
    height: 18px;
}

main .main-input .micro-icon {
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    width: 18px;
    height: 18px;
    cursor: pointer;
}

main .main-buttons {
    width: 530px;
    margin: 0 auto;
}

main .main-buttons div {
    display: inline-block;
}

main .main-buttons button {
    width: 160px;
    height: 36px;
    background-color: #f8e69f;
    border: 0;
    font-size: 14px;
    font-weight: bold;
    color: #331e03;
    border-radius: 5px;
    padding: 0 1px;
    margin-right: 15px;
}

main .main-buttons button:hover {
    border: 1px solid #f8e69f;
    box-shadow: 0 1px 1px #331e03;
    color: #f75831;
} 

footer {
    width: 100%;
    height: 50px;
    position: absolute;
    bottom: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    font-size: 13px;
    background-color: #f2f2f2;
    border-top: 1px solid #e4e4e4;
}

footer ul {
    margin: 10px;
    list-style: none;
    display: flex;
    padding-left: 0;
}

footer .footer-left {
    justify-self: left;
}

footer .footer-right {
    justify-self: right;
}

footer ul li a {
    margin: 10px;
    color: #5f6368;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="">Lechucería</a>
                </li>
                <li>
                    <a href="">Recuerdos</a>
                </li>
                
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63GkS3X7RVhZTd8kB0EhBL5bQyR_tFh00aFWwm9kyok=s32-c-mo" alt="Foto Perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/logos/doodles/2023/celebrating-alan-rickman-6753651837109575-2xa.gif" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Preguntar a Hermione</button>
            </div>
            <div>
                <button>Gota de Felix Felicis</button>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">Las Tres Escobas</a>
            </li>
            <li>
                <a href="">Callejon Diagon</a>
            </li>
            <li>
                <a href="">Howarts</a>
            </li>
            <li>
                <a href="">Casa de Hagrid</a>
            </li>
        </ul>

        <ul class="footer-right">
            <li>
                <a href="">Bosque Prohibido</a>
            </li>
            <li>
                <a href="">Enfermería</a>
            </li>
            <li>
                <a href="">Sala Común</a>
            </li>
        </ul>
    </footer>



</body>
</html>
